<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Name Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-5">
        <h1 class="MainTF text-center mt-5">RNG</h1>
      </div>
      <div class="col-3"></div>
    </div>


    <div class="row mt-5">
      <div class="col-3"></div>
      <div class="col-5">
        <h3 id="names" class="text-center TextFormat2">Name Will Appear Here</h3>
      </div>
      <div class="col-3"></div>
    </div>

    <div class="row text-center mt-5">
      <div class="col-3"></div>
      <div class="col-5">
        <button id="nameGenBtn"type="button" class="btn btn-warning btn-lg">Click for Name</button>
        <button id="lastFiveBtn"type="button" class="btn btn-warning btn-lg">Last Five</button>
      </div>
      <div class="col-3"></div>
    </div>

  </div>
  <!-- JavaScript -->
  <script src="./Scripts/app.js" type="module"></script>
  <!-- BootStrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
